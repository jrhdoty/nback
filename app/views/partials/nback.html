<div class="game" ng-controller="nBackCtrl">
  <button type="button" class="btn btn-success" ng-click="game.play(1)">Play</button>
  <button type="button" class="btn btn-success" ng-click="game.guess()">Match</button>
  <table class="board">
    <tr class="board-row" ng-repeat="row in game.board.board">
      <td class="board-tile" ng-class="{'active-tile': item.active, 'inactive-tile': !item.active}" ng-repeat="item in row">
      </td>
    </tr>
  </table>
</div>
